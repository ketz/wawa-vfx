<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Three.js VFX Engine</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: 'Arial', sans-serif;
      }
      
      #controls {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 8px;
        backdrop-filter: blur(10px);
        z-index: 100;
      }
      
      .control-group {
        margin-bottom: 15px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      input, select, button {
        width: 100%;
        padding: 8px;
        border: 1px solid #333;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 4px;
        font-size: 14px;
      }
      
      button {
        background: #4CAF50;
        cursor: pointer;
        transition: background 0.3s;
      }
      
      button:hover {
        background: #45a049;
      }
      
      .range-input {
        display: flex;
        gap: 10px;
      }
      
      .range-input input {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <h3>VFX Controls</h3>
      
      <div class="control-group">
        <label>Render Mode</label>
        <select id="renderMode">
          <option value="billboard">Billboard</option>
          <option value="mesh">Mesh</option>
          <option value="stretchBillboard">Stretch Billboard</option>
        </select>
      </div>
      
      <div class="control-group">
        <label>Particles Per Emission</label>
        <input type="number" id="nbParticles" value="100" min="1" max="10000">
      </div>
      
      <div class="control-group">
        <label>Intensity</label>
        <input type="range" id="intensity" min="0.1" max="10" step="0.1" value="3">
      </div>
      
      <div class="control-group">
        <label>Gravity Y</label>
        <input type="range" id="gravity" min="-20" max="20" step="0.1" value="-9.8">
      </div>
      
      <div class="control-group">
        <label>Speed Range</label>
        <div class="range-input">
          <input type="number" id="speedMin" value="1" step="0.1">
          <input type="number" id="speedMax" value="12" step="0.1">
        </div>
      </div>
      
      <div class="control-group">
        <label>Size Range</label>
        <div class="range-input">
          <input type="number" id="sizeMin" value="0.01" step="0.01">
          <input type="number" id="sizeMax" value="0.25" step="0.01">
        </div>
      </div>
      
      <div class="control-group">
        <button id="resetEmitter">Reset Emitter</button>
      </div>
      
      <div class="control-group">
        <button id="toggleEmission">Toggle Emission</button>
      </div>
    </div>
    
    <script type="module" src="/src/demo.ts"></script>
  </body>
</html>
